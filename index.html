<!DOCTYPE>
<html>
	<head>
		<title>Financial Question App</title>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<link href="css/grid.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header>Financial Allocation Recommendation App</header>
		<main>
			<div class="row">
				<div class="col-6">
					<div class="content">
						<div class="first-page">
							<div class="intro">This is a quiz to give you the suggestion for your investment.</div>
							<button class="begin">Go</button>
						</div>		
					</div>
				</div>

				<div class="col-6">
					<div class="allocation">
						<ul>
							<li class="stock">Stock: 50%</li>
							<li class="bond">Bond: 50%</li>
						</ul>
						<div class="chart">
						    <svg width="250" height="250">
						      <path d="M0 50 L100 50Z"
						            fill="none" stroke="green" stroke-width="30"></path>
						      <path d="M100 50 L200 50Z"
						            fill="none" stroke="orange" stroke-width="30"></path>
						    </svg>				
						</div>				
					</div>
				</div>
			</div>

		</main>
		<footer>All right reserve. And References</footer>
		<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>	
		<script type="text/javascript" src="js/allocation.js"></script>
		<script type="text/javascript" src="js/d3Chart.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
